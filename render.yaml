services:
  - type: web
    name: figma-mcp-proxy
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FIGMA_ACCESS_TOKEN
        sync: false  # Set this in Render dashboard
    healthCheckPath: /health

